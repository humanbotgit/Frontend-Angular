<h3>Ingresar datos del docente</h3>
<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
  <mat-form-field>
    <mat-label>DNI</mat-label>
    <input matInput placeholder="DNI Docente" formControlName="DNI_Docente" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput placeholder="Apellidos" formControlName="Apellidos" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input matInput placeholder="Nombres" formControlName="Nombres" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Correo" formControlName="Correo" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="ContraseÃ±a"
      formControlName="Pass"
    />
  </mat-form-field>
  <button
    color="accent"
    [disabled]="!signupForm.valid"
    mat-raised-button
    type="submit"
  >
    <span>Sign up</span>
  </button>
</form>
